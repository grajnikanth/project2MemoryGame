<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
          <!-- time elapsed display -->
          <span class="clock">0:00</span>

<!-- Default is start with 5 star rating for the game with 5 LIs as shown below -->
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

<!-- Class - deck is the big square 660px x 660 px size holding all squares
The deck is divided into 16 cards. each card is 125px x 125px
Additional classes like open, show and match are used to display card image
using CSS. If class = card only, then card is face down-->


        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

<!-- div modal for displaying game results. class = hide, then do not show modal -->
  <div class="modal_background hide">
    <div class="modal_body">
      <div class="modal_heading">
        <h1 class="modal_title">Congratulations</h1>
      </div>
      <div class="modal_stats">
        <span class="modal_time">Total Time Taken = </span>
        <span class="modal_stars">Star Rating = </span>
        <span class="modal_moves">Total Moves = </span>
      </div>
      <div class="modal_buttons">
        <button class="modal_button modal_cancel">Cancel</button>
        <button class="modal_button modal_replay">Replay</button>
      </div>
    </div>
  </div>

    <script src="js/app.js"></script>
</body>
</html>
